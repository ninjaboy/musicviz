<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PITCH.ANALYZER v1.0.3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #003b00;
            --cyan: #00ffff;
            --terminal-bg: #0a0e0a;
            --terminal-text: #00ff41;
            --border-color: #00ff41;
            --danger: #ff0040;
            --warning: #ffaa00;
            --dim-green: #00aa2e;
            --scanline: rgba(0, 255, 65, 0.02);
        }

        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background: #000000;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--scanline) 2px, var(--scanline) 4px);
            min-height: 100vh;
            color: var(--terminal-text);
            padding: 8px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: left;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            background: rgba(0, 255, 65, 0.03);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            position: relative;
        }

        header::before {
            content: '> ';
            color: var(--cyan);
        }

        h1 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            color: var(--matrix-green);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .subtitle {
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            color: var(--dim-green);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .version {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.7rem;
            color: var(--dim-green);
            opacity: 0.6;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid var(--border-color);
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3), inset 0 0 20px rgba(0, 255, 65, 0.05);
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 8px 16px;
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            font-weight: 400;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
        }

        button:active {
            background: rgba(0, 255, 65, 0.2);
        }

        button.active {
            background: rgba(0, 255, 65, 0.15);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        button.recording {
            background: rgba(255, 0, 64, 0.15);
            border-color: var(--danger);
            color: var(--danger);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.6);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Main Display Grid */
        .display-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        @media (min-width: 768px) {
            .display-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Note Display Card */
        .note-card, .volume-card, .reference-panel, .visualizer-card {
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid var(--border-color);
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2), inset 0 0 20px rgba(0, 255, 65, 0.03);
            position: relative;
        }

        .timeline-card {
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--cyan);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-title::before {
            content: '[ ';
            color: var(--dim-green);
        }

        .card-title::after {
            content: ' ]';
            color: var(--dim-green);
        }

        .detected-note {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 400;
            margin: 10px 0;
            color: var(--matrix-green);
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8), 0 0 40px rgba(0, 255, 65, 0.4);
            transition: all 0.1s ease;
            line-height: 1;
            font-family: 'Share Tech Mono', monospace;
        }

        .frequency {
            font-size: clamp(0.7rem, 1.8vw, 0.9rem);
            color: var(--dim-green);
            margin-bottom: 8px;
            font-family: 'Share Tech Mono', monospace;
        }

        .frequency::before {
            content: '>> ';
            color: var(--cyan);
        }

        /* Pitch Deviation Meter */
        .pitch-deviation {
            margin-top: 12px;
        }

        .pitch-meter {
            position: relative;
            height: 35px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--dim-green);
            overflow: hidden;
            margin: 8px 0;
        }

        .pitch-center-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--cyan);
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .pitch-indicator {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--matrix-green);
            border: 2px solid var(--cyan);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.9), 0 0 30px rgba(0, 255, 65, 0.5);
            z-index: 3;
        }

        .pitch-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(255, 0, 64, 0.3) 0%,
                rgba(255, 170, 0, 0.3) 25%,
                rgba(0, 255, 65, 0.3) 50%,
                rgba(255, 170, 0, 0.3) 75%,
                rgba(255, 0, 64, 0.3) 100%);
            opacity: 0.5;
        }

        .pitch-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--dim-green);
            font-family: 'Share Tech Mono', monospace;
        }

        .pitch-hint {
            font-size: 0.75rem;
            font-weight: 400;
            margin-top: 6px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--matrix-green);
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .arrow {
            font-size: 1.5rem;
            animation: bounce 1s infinite;
        }

        .arrow.up {
            animation: bounceUp 1s infinite;
        }

        .arrow.down {
            animation: bounceDown 1s infinite;
        }

        @keyframes bounceUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes bounceDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }

        .perfect {
            color: var(--success);
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Volume Meter - Already styled by shared card styles */

        .volume-bar {
            width: 100%;
            height: 18px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--dim-green);
            overflow: hidden;
            margin-top: 10px;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg,
                rgba(0, 255, 65, 0.6),
                rgba(255, 170, 0, 0.6),
                rgba(255, 0, 64, 0.6));
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        /* Visualizer */

        canvas {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--dim-green);
            display: block;
            width: 100%;
            height: auto;
            max-width: 100%;
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.1), 0 0 10px rgba(0, 255, 65, 0.2);
        }

        /* Note History Timeline */

        .timeline-container {
            position: relative;
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--dim-green);
            overflow: hidden;
            margin-top: 8px;
        }

        .timeline-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(90deg,
                var(--dim-green) 0px,
                var(--dim-green) 1px,
                transparent 1px,
                transparent 40px);
            opacity: 0.2;
        }

        .timeline-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timeline-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.6rem;
            color: var(--dim-green);
            font-family: 'Share Tech Mono', monospace;
        }

        /* Recording Controls */
        .recording-info {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .timer {
            font-weight: 600;
            color: var(--danger);
        }

        /* Mobile Optimizations */
        @media (max-width: 767px) {
            body {
                padding: 3px;
            }

            .container {
                padding: 3px;
            }

            header {
                margin-bottom: 8px;
                padding: 8px 10px;
            }

            h1 {
                margin-bottom: 3px;
            }

            .control-panel {
                padding: 8px;
                margin-bottom: 6px;
            }

            .note-card, .volume-card, .reference-panel, .visualizer-card {
                padding: 8px;
                margin-bottom: 6px;
            }

            .display-grid {
                gap: 6px;
                margin-bottom: 6px;
            }

            .button-group {
                flex-direction: row;
                gap: 6px;
            }

            button {
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .card-title {
                font-size: 0.75rem;
                margin-bottom: 8px;
            }

            .detected-note {
                margin: 6px 0;
                font-size: clamp(1.8rem, 9vw, 3.5rem);
            }

            .frequency {
                font-size: 0.75rem;
                margin-bottom: 6px;
            }

            .pitch-deviation {
                margin-top: 8px;
            }

            .pitch-meter {
                height: 30px;
                margin: 6px 0;
            }

            .pitch-indicator {
                width: 18px;
                height: 18px;
            }

            .pitch-hint {
                font-size: 0.7rem;
                margin-top: 5px;
                height: 20px;
            }

            .arrow {
                font-size: 1rem;
            }

            .volume-bar {
                height: 14px;
            }

            .recording-info {
                margin-top: 6px;
                font-size: 0.7rem;
            }

            #volumePercent {
                font-size: 0.75rem;
            }

            .octave-selector {
                margin-top: 6px;
                gap: 5px;
            }

            .octave-btn {
                padding: 5px 10px;
                font-size: 0.7rem;
            }

            .note-buttons {
                margin-top: 6px;
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }

            .note-btn {
                padding: 8px 4px;
                font-size: 0.75rem;
            }

            canvas {
                height: 120px !important;
            }

            .timeline-container {
                height: 60px;
                margin-top: 6px;
            }

            .display-grid {
                grid-template-columns: 1fr;
            }

            .card-title {
                display: none;
            }

            header {
                padding: 5px 8px;
                margin-bottom: 5px;
            }

            .control-panel {
                padding: 6px;
                margin-bottom: 5px;
            }

            .timeline-info {
                margin-top: 3px;
                font-size: 0.55rem;
            }

            .visualizer-card {
                padding: 8px;
            }

            .message {
                padding: 6px;
                font-size: 0.65rem;
                min-height: 28px;
            }

            .info-section {
                margin-top: 6px;
                font-size: 0.6rem;
                padding: 0 3px;
            }

            /* Hide or collapse less critical elements */
            .volume-card .recording-info {
                display: none;
            }

            .pitch-labels {
                font-size: 0.6rem;
            }

            .subtitle {
                display: none;
            }

            .octave-selector span {
                display: none;
            }

            .info-section {
                display: none;
            }

            /* Make buttons more compact */
            .button-group button {
                flex: 1;
                min-width: 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            /* Reduce header size */
            .subtitle {
                font-size: 0.7rem;
            }

            .version {
                font-size: 0.6rem;
            }
        }

        /* Success/Error Messages */
        .message {
            text-align: center;
            padding: 8px;
            margin: 0;
            font-weight: 400;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.success {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--matrix-green);
            color: var(--matrix-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .message.success::before {
            content: '✓ ';
            color: var(--cyan);
        }

        .message.error {
            background: rgba(255, 0, 64, 0.1);
            border-color: var(--danger);
            color: var(--danger);
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.3);
        }

        .message.error::before {
            content: '✗ ';
            color: var(--danger);
        }

        .message.show {
            opacity: 1;
        }

        /* Info Section */
        .info-section {
            text-align: center;
            margin-top: 12px;
            color: var(--dim-green);
            font-size: 0.65rem;
            font-family: 'Share Tech Mono', monospace;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .info-section::before {
            content: '// ';
            color: rgba(0, 255, 65, 0.4);
        }

        /* Reference Notes Panel */
        .reference-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .note-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            margin-top: 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .note-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--dim-green);
            color: var(--matrix-green);
            padding: 10px 8px;
            font-size: 0.8rem;
            font-weight: 400;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .note-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 12px rgba(0, 255, 65, 0.6);
            border-color: var(--matrix-green);
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.8);
        }

        .note-btn:active {
            background: rgba(0, 255, 65, 0.2);
        }

        .note-btn.playing {
            background: rgba(0, 255, 255, 0.2);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: pulse 0.5s ease;
        }

        .octave-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .octave-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--dim-green);
            color: var(--dim-green);
            padding: 6px 14px;
            font-size: 0.75rem;
            font-weight: 400;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .octave-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--matrix-green);
            color: var(--matrix-green);
        }

        .octave-btn.active {
            background: rgba(0, 255, 65, 0.15);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 767px) {
            .note-buttons {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }

            .note-btn {
                padding: 10px 6px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PITCH.ANALYZER</h1>
            <p class="subtitle">MULTI-FREQ | HARMONIC FILTER | <span id="latency">0ms</span> LAT</p>
            <span class="version">v1.0.4</span>
        </header>

        <div class="control-panel">
            <div class="button-group">
                <button id="startBtn">Start Listening</button>
            </div>
            <div id="message" class="message"></div>
        </div>

        <div class="display-grid">
            <div class="note-card">
                <div class="card-title">Detected Note</div>
                <div class="detected-note" id="noteName">--</div>
                <div class="frequency" id="frequency">Frequency: -- Hz</div>

                <div class="pitch-deviation">
                    <div class="card-title">Pitch Accuracy</div>
                    <div class="pitch-meter">
                        <div class="pitch-gradient"></div>
                        <div class="pitch-center-line"></div>
                        <div class="pitch-indicator" id="pitchIndicator"></div>
                    </div>
                    <div class="pitch-labels">
                        <span>-50¢</span>
                        <span>Perfect</span>
                        <span>+50¢</span>
                    </div>
                    <div class="pitch-hint" id="pitchHint"></div>
                </div>
            </div>

            <div class="volume-card">
                <div class="card-title">Input Level</div>
                <div class="volume-bar">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
                <div class="recording-info" style="margin-top: 15px;">
                    <div id="volumePercent">0%</div>
                </div>
            </div>
        </div>

        <div class="reference-panel">
            <div class="card-title">Reference Notes</div>
            <div class="octave-selector">
                <span style="opacity: 0.7;">Octave:</span>
                <button class="octave-btn" data-octave="3">3</button>
                <button class="octave-btn active" data-octave="4">4</button>
                <button class="octave-btn" data-octave="5">5</button>
                <button class="octave-btn" data-octave="6">6</button>
            </div>
            <div class="note-buttons" id="noteButtons">
                <!-- Notes will be generated by JavaScript -->
            </div>
        </div>

        <div class="visualizer-card">
            <div class="card-title">Frequency Spectrum</div>
            <canvas id="visualizer" width="1000" height="300"></canvas>
        </div>

        <div class="timeline-card note-card">
            <div class="card-title">Note History</div>
            <div class="timeline-container">
                <div class="timeline-grid"></div>
                <canvas id="timeline" class="timeline-canvas" width="1000" height="100"></canvas>
            </div>
            <div class="timeline-info">
                <span id="timelineStart">0.0s</span>
                <span id="timelineEnd">10.0s</span>
            </div>
        </div>

        <div class="info-section">
SYSTEM READY | INIT MICROPHONE TO BEGIN | USE REF TONES FOR CALIBRATION
        </div>
    </div>

    <script src="visualizer.js"></script>
</body>
</html>
